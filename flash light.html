<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Light Toggle</title>
    <style>
        body {
            background-color: Black; /* Purple background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 500px;
            height: 500px;
            background-color: #2c3e50; /* Dark background (off) */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ecf0f1;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="box">
        <button id="toggleButton">Turn Light On</button>
    </div>

    <script>
        const button = document.getElementById('toggleButton');
        const box = document.querySelector('.box');
        let isLightOn = false;

        button.addEventListener('click', () => {
            if (isLightOn) {
                box.style.backgroundColor = 'Blue'; // Dark background
                button.textContent = 'Turn Light On';
            } else {
                box.style.backgroundColor = 'Yellow'; // Light background
                button.textContent = 'Turn Light Off';
            }
            isLightOn = !isLightOn;
        });
    </script>
</body>
</html>
